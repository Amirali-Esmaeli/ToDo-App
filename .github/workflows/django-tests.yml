name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup Docker-Compose 
      run: docker compose up -d --build
    - name: Run Tests
      run: docker exec Backend sh -c "flake8 && pytest ."
